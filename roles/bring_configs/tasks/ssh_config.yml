---
- name: "SSH config filename is:"
  debug:
    msg: "Local_ssh_config_file is {{ ssh_config_dest_dir }}/{{ local_ssh_config_file }}"
  tags:
    - debug
    - ssh_config

- name: Fill local ssh config file
  tags:
    - ssh_config
  template:
    src=ssh_config
    dest={{ ssh_config_dest_dir }}/{{ local_ssh_config_file }}
    mode=0644
    backup=yes
